<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Job Application Tracker</title>
</head>
<body class="bg-[rgb(248,250,252)]">
  <header class="w-[80%] mx-auto">
    <h1 class=" text-2xl font-bold text-black pb-[20px]">Job Application Tracker</h1>
    <div class="grid grid-cols-3 gap-8 bg-white">
      <div class="border-gray-200 bg-white border-b rounded-2xl p-4">
        <p>Total</p>
        <p id="total" class=" text-3xl font-bold ">0</p>
      </div>
      <div class="border-gray-200 bg-white border-b rounded-2xl p-4">
        <p>Interview</p>
        <p id="interview" class=" text-3xl font-bold text-green-600 ">0</p>
      </div>
      <div class=" border-gray-200 bg-white border-b rounded-2xl p-4">
        <p>Rejected</p>
        <p id="rejected" class=" text-3xl font-bold text-red-600">0</p>
      </div>
    </div>
  </header>



  <script src="job.js"></script>
</body>
</html>
